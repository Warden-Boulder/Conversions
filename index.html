<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Conversions</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <h1 class="underline"><em>Unit Conversions</em></h1>
  <details>
    <summary class="underline">Length Conversions</summary>
    <select name="Length" id="length">
    <option value="null">---Select--</option>
    <option value="in" id ="intomm">In to MM</option>
    <option value="mm" id="mmtoin">MM to In</option>
  </select><br>
    <input id="input"></input> <button onclick="displayLength()">Convert</button>
  </details>
  <details>
    <summary class="underline">Mass Conversions</summary>
    <select name="Mass" id="mass">
    <option value="null">---Select--</option>
    <option value="lbs" id ="lbstokilo">Lbs to Kilo</option>
    <option value="kilo" id="kilotolbs">Kilo to Lbs</option>
  </select><br>
    <input id="input2"></input> <button onclick="displayMass()">Convert</button>
  </details>
  <details>
    <summary class="underline">Speed Conversions</summary>
    <select name="Speed" id="speed">
      <option value="null">---Select--</option>
      <option value="mph" id="mph">MPH to Knots</option>
      <option value="knots" id="knots">Knots to MPH</option>
    </select><br>
    <input id="input3"></input> <button onclick="displaySpeed()">Convert</button>
  </details>
  <details>
    <summary class="underline">Temperature Conversions</summary>
    <select name="Temp" id="temp">
      <option value="null">---Select--</option>
      <option value="fair" id="fair">째F to 째C</option>
      <option value="cell" id="cell">째C to 째F</option>
    </select><br>
    <input id="tempInput"></input>
    <button onclick="displayTemp()">Convert</button>
  </details>
  <div id="results"></div>
  <script src="length.js"></script>
  <script src="mass.js"></script>
  <script src="speed.js"></script>
  <script src="temp.js"></script>
  <footer>
    Developed by Warden Boulder <br>
    Version 2.0
  </footer>
</body>
</html>
