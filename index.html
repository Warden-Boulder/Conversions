<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Conversions</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <h1><em>Multi-Purpose Converters</em></h1>
  <details>
    <summary>Length Conversions</summary>
    <input id="inch" placeholder="In to MM"></input>
    <button onclick="displayMetric()">Convert</button><br>
    <input id="mm" placeholder="MM to In"></input>
    <button onclick="displayImperial()">Convert</button>
  </details>
  <details>
    <summary>Speed Conversions</summary>
    <input id="knots" placeholder="knots to MPH">
    <button onclick="displayMPH()">Convert</button><br>
    <input id="mph" placeholder="MPH to Knots">
    <button onclick="displayKnots()">Convert</button>
  </details>
  <details>
    <summary>Temperature Conversions</summary>
    <input id="cell" placeholder="Celsius to Fahrenheit"></input>
    <button onclick="displayTemp1()">Convert</button><br>
    <input id="fare" placeholder="Fahrenheit to Celsius"></input>
    <button onclick="displayTemp2()">Convert</button>
  </details>
  <div id="results"></div>
  <script src="length.js"></script>
  <script src="speed.js"></script>
  <script src="temp.js"></script>
</body>
</html>
